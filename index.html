    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden; /* Prevent scrolling on body, handle in app */
      }
      .font-display {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Rainbow Background Animation */
      @keyframes rainbow-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-rainbow {
        background: linear-gradient(270deg, #8B5CF6, #EC4899, #F59E0B, #10B981, #3B82F6, #6366F1);
        background-size: 1200% 1200%;
        animation: rainbow-bg 15s ease infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Particle Ring Animation */
      @keyframes spin-particle {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .particle-ring {
        position: absolute;
        inset: -15px; /* Extend outside the container */
        border-radius: 50%;
        pointer-events: none;
        animation: spin-particle 8s linear infinite;
      }

      .particle-dot {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
    </style>
